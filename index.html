<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="widget-wraper">
        <div class="widget">
            <div class="widget--bg">
                <div class="widget__left-side">
                    <div class="widget__left-side__header">
                        <img src="./public/images/cloudy-skies.png" alt="">
                        <h3>Partly Cloudy</h3>
                    </div>
                    <div class="widget__left-side__period">
                        <a href="#">Today</a>
                        <a href="#">Week</a>
                    </div>
                    <ul class="widget__left-side__forecast">
                        <li>
                            <div>Now</div>
                            <div><img src="./public/images/cloudy-skies-icon.png" alt="">
                                <span>65°</span>
                            </div>
                        </li>
                        <li>
                            <div>9:00 a.m.</div>
                            <div><img src="./public/images/cloudy-skies-icon.png" alt="">
                                <span>71°</span>
                            </div>
                        </li>
                        <li>
                            <div>10:00 a.m.</div>
                            <div><img src="./public/images/sun-icon.png" alt=""> 
                                <span>73°</span>
                            </div>
                        </li>
                        <li>
                            <div>11:00 a.m.</div>
                            <div><img src="./public/images/sun-icon.png" alt="">
                                <span>75°</span>
                            </div>
                        </li>
                        <li>
                            <div>12:00 p.m.</div>
                            <div><img src="./public/images/sun-icon.png" alt="">
                                <span>84°</span>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="widget__right-side">
                    <div class="widget__right-side__header">
                        <h1>San Fransisco</h1>
                        <p>CALIFORNIA</p>
                    </div>
                    <div class="widget__right-side__footer">
                        <div class="footer-date">
                            <span>8:43 a.m.</span>
                            <p>Monday, November 16th</p>
                        </div>
                        <div>
                            <h2>65°</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
